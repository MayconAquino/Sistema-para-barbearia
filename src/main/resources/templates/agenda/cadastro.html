<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org/">
	<head th:insert="~{header :: head}">
		<meta charset="UTF-8">
		<title>MD Barbearia</title>
	</head>
	
	
	<body>
	   <div class="container">
			<h1><strong><a href="/index" ><i class="fas fa-arrow-left" ></i></a> Agendamento de horário:</strong></h1>
	
			<form action="/agenda/salvarAgenda" method="post">
			<input name="id" type="hidden" class="form-control" th:value="${agenda.id}">
			<table>
				<div class="form-group"> 
					<label>Cliente:</label>
					<select th:field="${agenda.cliente.idPessoa}" class="form-control" required>
							<option value="">Selecione...</option>
							<option th:each="clientes : ${listaDeClientes}" th:value="${clientes.idPessoa}" th:text="${clientes.nome}" ></option>
						</select>	
				</div>
				
				
				<div class="form-group">
					<label>Horario</label>					
						<select th:field="${agenda.horario.id}" class="form-control" required>
							<option value="">Selecione...</option>
							<option th:each="horarios : ${listaDeHorarios}" th:value="${horarios.id}" th:text="${horarios.hora}" ></option>
						</select>
				</div>
				
				<div class="form-group">
					<label>Dia</label>
					<input name="dia" type="date" class="form-control" th:value="${agenda.dia}" required>
				</div>
				
				<div class="form-group">
					<label>Funcionário</label>
					
						<select th:field="${agenda.funcionario.idPessoa}" class="form-control" required>
							<option value="">Selecione...</option>
							<option th:each="funcionarios : ${listaDeFuncionarios}" th:value="${funcionarios.idPessoa}" th:text="${funcionarios.nome}"></option>
						</select>					
				</div>
				<div class="form-group">
					<label>Serviço:</label>
						<select th:field="${agenda.servico.id}" class="form-control" required>
							<option value="">Selecione...</option>
							<option th:each="servicos : ${listaDeServicos}" th:value="${servicos.id}" th:text="${servicos.descricao}"></option>
						</select>
				</div>
				
				
				<div class="bt-agenda">
					<input type="submit" value="Salvar"  class="btn btn-primary bt-agenda">
					
					<a href="/agenda/lista" class="btn btn-primary bt-agenda">Listar Agenda</a>
					
					
				</div>
			</table>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header :: head}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
		<body class="lista">
			<div class="container">
	
				<h1>Agenda</h1>
			
				<div class="bt-agenda2">
					<a href="/" class="btn btn-primary bt-agenda2">Voltar</a>
					<a href="/agenda/cadastro" class="btn btn-primary bt-agenda2">Agendar horário</a>			
				</div >
				<div class="pull-right">						
					<form action="/agenda/consultar" method="post">
						<div class="form-inline">
							<label>Consulta por data</label>
							<input type="date" class="form-control"  id="consulta" name="consulta" required >
							<button type="submit" class="btn btn-primary" >Consultar</button>
						</div>		
					</form>
					<br>
				</div>
				
				<table class="table">
					<thead>
						<tr>
						   <th>Cliente</th>
						   <th>Horário</th>
						   <th>Serviço</th>
						   <th>Preço$</th>
						   <th>Dia</th>
							<th>Funcionário</th>
							<th>Atendido</th>
										
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="agenda : ${listaDeAgendas}">
						<td th:text="${agenda.cliente.nome}">Cliente</td>
						<td th:text="${agenda.horario.hora}">horario</td>
						<td th:text="${agenda.servico.descricao}">Serviço</td>
						<td th:text="${agenda.servico.preco}">Preco</td>
						<td th:text="${#temporals.format(agenda.dia,'dd/MM/yyyy')}">Dia</td>
						<td th:text="${agenda.Funcionario.nome}">Funcionário</td>
						<td><input type="checkbox" ></td>
							
									
							<td><a th:href="@{/agenda/editar/{id}(id=${agenda.id})}" class="btn btn-primary">Editar</a></td>
							<td><a th:href="@{/agenda/excluir/{id}(id=${agenda.id})}" class="btn btn-primary">Excluir</a></td>
						<tr>
					</tbody>			
				</table>
			</div>
		</body>
</html>

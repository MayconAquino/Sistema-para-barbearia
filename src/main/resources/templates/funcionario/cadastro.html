<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:insert="~{header :: head}">
<meta charset="UTF-8">
<title>MD barbearia</title>
</head >
<body>
	 <div class="container">
	 
	<h1><a href="/" ><i class="fas fa-arrow-left"></i></a> Cadastro de funcionário:</h1>
	
	<form action="/funcionario/salvarFuncionario" method="post">
	<input name="id" type="hidden" class="form-control" th:value="${funcionario.id}">
	
		<table>
		
			<div class="form-group">
				<label>Comissão:</label>
				<input name="comissao" type="number"  class="form-control" th:value="${funcionario.comissao}" 
				 required placeholder="Comissão..."
				 oninvalid="this.setCustomValidity('Digite a comissão do funcionário')"
                  oninput="this.setCustomValidity('')" >		
			</div>
			
            <div class="form-group">
				<label>Nome:</label>
				<input name="nome" type="text" class="form-control"  th:value="${funcionario.nome}" 
				 required placeholder="Funcionário..."
				 oninvalid="this.setCustomValidity('Digite o nome do funcionário')"
                 oninput="this.setCustomValidity('')" >
			</div>
			<div class="form-group">
				<label>Função:</label>
				<input name="funcao" type="text" class="form-control"  th:value="${funcionario.funcao}"
				  required placeholder="Função..."
				  oninvalid="this.setCustomValidity('Digite a função do funcionário')"
                  oninput="this.setCustomValidity('')" >
			</div>
			<div class="form-group">
				<label>Data Admissão:</label>
				<input name="dataAdmissao" type="date" class="form-control"  th:value="${funcionario.dataAdmissao}" 
				 required placeholder="Data de admissão..."
				 oninvalid="this.setCustomValidity('Digite a data de admissão do funcionário')"
                 oninput="this.setCustomValidity('')" >
			</div>
			
			<div class="bt-agenda">
				<input type="submit" value="Salvar"  class="btn btn-primary ">
				<a href="/funcionario/lista" class="btn btn-primary">Lista Funcionário</a>
			
			</div>
			
		</table>
	</form>
	</div>
</body>
</html>

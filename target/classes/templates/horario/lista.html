<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header :: head}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
		<body class="lista">
			<div class="container">	
				<h1><a href="/index" ><i class="fas fa-arrow-left"></i></a> Lista de horários</h1>
			
				<div class="bt-agenda2">
					
					<a href="/horario/cadastro" class="btn btn-primary bt-agenda2">Cadastrar horários</a>			
				</div >
				
				<table class="table">
					<thead>
						<tr>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="horario : ${listaHorarios}">
							<td th:text="${horario.hora}">Hora</td>
							
							<td><a th:href="@{/horario/editar/{id}(id=${horario.id})}" ><i class="far fa-edit" style="width:22;height:22"></i></a></td>
							<td><a th:href="@{/horario/excluir/{id}(id=${horario.id})}"><i  class="fas fa-trash-alt" style="width:22;height:22"></i></a></td>
						<tr>
					</tbody>			
				</table>
			</div>
		</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header :: head}">
<meta charset="UTF-8">
<title>MD Barbearia</title>
</head>

	 
		<body>	
		<div class="container">
		
			
		<h1><a href="/index" ><i class="fas fa-arrow-left" ></i></a><strong>  Relatórios:</strong></h1>	
						
			</br>				
			<div class="relatorio">
				<form action="/relatorio/01/porDataAtual" method="post">
					<label>Gerar relatório do dia:  <span th:text="${#temporals.format(dataAtual, 'dd/MM/yyyy')}" style="font-size: 20px; font-weight: bold;"></span></label>					
					<br>
					<button type="submit" class="btn btn-primary"> <i class="fas fa-file-download"></i>  Gerar</button> 	
				</form>	
			</div>	
			
				<br>
			<div  class="relatorio">
				<form action="/relatorio/02/clientes" method="post">
					<label>Gerar relatório dos clientes:</label>
					<br>
					<button type="submit" class="btn btn-primary"> <i class="fas fa-file-download"></i>  Gerar</button> 				
				</form>
			</div>
				<br>
			<div  class="relatorio">
				<form action="/relatorio/03/saidas" method="post">
					<label>Gerar relatório das saídas:</label>
					<input type="date" class="form-control" name="dataSaida" style="margin-bottom: 5px" required> 
					<button type="submit" class="btn btn-primary"> <i class="fas fa-file-download"></i>  Gerar</button> 				
				</form>
			</div>

			<br>
			<div  class="relatorio">
				<form action="/relatorio/04/porData" method="post">
					<label>Gerar relatório de agenda por data:</label>
					<input type="date" class="form-control" name="porData" required> 	
					<button type="submit" class="btn btn-primary"> <i class="fas fa-file-download"></i>  Gerar</button> 				
				</form>
			</div>
			
			<br>
			<div class="relatorio">
				<form action="/relatorio/05/porFuncionario" method="post">
					<label>Gerar relatório de agenda por funcionário: </label>
					<select class="form-control" name="idDoFuncionario" required="required">
						<option value="" selected="selected">Funcionários...</option>
						<option th:each="funcionario: ${listaDeFuncionarios}" th:value="${funcionario.idPessoa}" th:text="${funcionario.nome}"></option>
					</select>
					<button type="submit" class="btn btn-primary"> <i class="fas fa-file-download"></i>  Gerar</button> 	
				</form>
			</div>	
		
		</div>	
		</body>
		
</html>

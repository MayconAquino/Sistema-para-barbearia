<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header :: head}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
		<body class="lista">
			<div class="container">
	
				<h1><a href="/" ><i class="fas fa-arrow-left"></i></a>  Agenda</h1>
			
				<div class="bt-agenda2">
					
					<a href="/agenda/cadastro" class="btn btn-primary bt-agenda2">Agendar horário</a>			
				</div >
				<div class="pull-right">						
					<form action="/agenda/consultar" method="post">
						<div class="form-inline">
							<label>Consulta por data</label>
							<input type="date" class="form-control"  id="consulta" name="consulta" required >
							<button type="submit" ><i class="fas fa-search"></i></button>
						</div>		
					</form>
					<br>
				</div>
				
				<table class="table">
					<thead>
						<tr>
						   <th>Cliente</th>
						   <th>Horário</th>
						   <th>Serviço</th>
						   <th>Preço$</th>
						   <th>Dia</th>
							<th>Funcionário</th>
							<th>Atendido</th>
										
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="agenda : ${listaDeAgendas}">
						<td th:text="${agenda.cliente.nome}">Cliente</td>
						<td th:text="${agenda.horario.hora}">horario</td>
						<td th:text="${agenda.servico.descricao}">Serviço</td>
						<td th:text="${agenda.servico.preco}">Preco</td>
						<td th:text="${#temporals.format(agenda.dia,'dd/MM/yyyy')}">Dia</td>
						<td th:text="${agenda.Funcionario.nome}">Funcionário</td>					
						<td><input id="check1" type="checkbox" ></td>
						<td><label for="check1">Atendido</label></td>
					
									
							<td><a th:href="@{/agenda/editar/{id}(id=${agenda.id})}" ><i class="far fa-edit" style="width:22;height:22"></i></a></td>
							<td><a th:href="@{/agenda/excluir/{id}(id=${agenda.id})}"><i  class="fas fa-trash-alt" style="width:22;height:22"></i></a></td>
						<tr>
					</tbody>			
				</table>
			</div>
		</body>
</html>
